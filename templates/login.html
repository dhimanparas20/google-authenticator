<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <div class="container">
    <h1><a href="/register/"> <button>Register</button> </a><a href="/login/"><button>Login</button></a></h1>
    <form id="loginForm">
      <input id="email" type="email" name="email" placeholder="Email">
      <div class="password-container">
        <input type="password" id="password" name="password" required>
        <span class="toggle-password" onclick="togglePasswordVisibility()">
            <i class="fas fa-eye"></i>
        </span>
    </div>
      <input type="submit" value="Login">
    </form>
    <p>Or login with:</p>
    <a href="/googlelogin">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" 
      alt="Google login"  height="50px" width="50px">
    </a>
  </div>
  <script src="/static/js/script.js/"></script>
</body>
</html>
