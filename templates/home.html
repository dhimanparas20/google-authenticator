<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background-color: #35424a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            padding: 0;
            list-style: none;
            background-color: #35424a;
            overflow: hidden;
        }
        nav li {
            float: left;
            margin-right: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            color: #c0c0c0;
        }
        .main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Website</h1>
    </header>
    <nav>
        <div class="container">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="/logout/">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="main">
            <h2>Welcome to Our Website</h2>
            <p>This is a simple home page example.</p>
            <p>Your name: {{user}}</p>
        </div>
    </div>
</body>
</html>
